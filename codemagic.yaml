# yaml-language-server: $schema=https://static.codemagic.io/docs/codemagic.schema.json

workflows:
  # ──────────────────────────────────────────────
  # Production → Google Play + App Store
  # ──────────────────────────────────────────────
  production:
    name: Production
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: coemagic

    environment:
      flutter: 3.38.6
      java: 17
      groups:
        - google-play
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.logly.ios
      android_signing:
        - Logly Keystore
      vars:
        BUNDLE_ID: com.logly.ios
        APP_STORE_APP_ID: "1465198031"

    cache:
      cache_paths:
        - $HOME/.pub-cache
        - $HOME/.gradle/caches
        - $HOME/Library/Caches/CocoaPods

    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: v*
          include: true

    scripts:
      - name: Set up iOS code signing
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          keychain initialize
          keychain add-certificates
          xcode-project use-profiles

      - name: Set up local.properties
        script: echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"

      - name: Run code generation
        script: |
          dart run build_runner build --delete-conflicting-outputs

      - name: Build AAB
        script: |
          flutter build appbundle \
            --release \
            --flavor production \
            --target lib/main_production.dart

      - name: Set up iOS pods
        script: |
          cd ios
          pod deintegrate
          pod install

      - name: Build IPA
        script: |
          flutter build ipa \
            --release \
            --flavor production \
            --target lib/main_production.dart \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log

    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: false
      app_store_connect:
        auth: integration
        # TODO: Set submit_to_testflight to true once your first build is
        #       manually submitted and compliance info is filled in.
        submit_to_testflight: false
        submit_to_app_store: false
